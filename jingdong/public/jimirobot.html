<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="css/jimirobot.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.1.0.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/jimirobot.js"></script>
</head>

<body>

<div class="onwrap">
	<div class="onleft">
        <div class="title">
            <h3>京东咚咚</h3>
            <div class="logo"><img src="images/p_03.jpg"></div>
            <h2>--左长征</h2>
            <p>故事的发生从发送开始</p>
            <div class="clear"></div>
            <div class="form">
                <form>
                    <input type="submit"  class="sub" value="">
                    <input type="text" class="text" value="搜索最近联系人">
                </form>
            </div>
        </div>
        <ul class="friend">
            <li>
                <div class="logo"><img src="images/jimi_50_2.png"></div>
                <h2>京东JIMI机器人</h2>
                <p><em>嘿，您好，我是JIMI机器人01！</em><span>03-24</span></p>
            </li>
            <li>
                <div class="logo"><img src="images/jimi_50_1.png"></div>
                <h2>京东JIMI机器人</h2>
                <p><em>嘿，您好，我是JIMI机器人02！</em><span>03-24</span></p>
            </li>
        	<li class="act">
                <div class="logo"><img src="images/z_07.jpg"></div>
                <h2>京东客服</h2>
                <p><em>亲，你好,很高兴为您服务，请问有什么可以帮您！</em><span>03-24</span></p>
            </li>
        	<li>
                <div class="logo"><img src="images/z_10.jpg"></div>
                <h2>步维数码专营店</h2>
                <p><em>多少钱？</em><span>03-24</span></p>
            </li>
        	<li>
                <div class="logo"><img src="images/z_12.jpg"></div>
                <h2>易城数码专营店</h2>
                <p><em>您有专门指定的快递吗？</em><span>03-24</span></p>
            </li>
        </ul>
    </div>
    <div class="onmid">
        <h2 class="h"><span>官方</span>京东JIMI机器人<i>×</i></h2>
        <div id="apply" class="dialog"></div>
        <div class="talkArea">
            <textarea id="ask"></textarea>
            <span class="l">满意度评价</span> 
            <span class="r">教我说说话吧</span>
            <button id="send" type="button" >发送</button>
        </div>
    </div>
    <div class="onright"><img src="images/zzz1_03.jpg"></div>



</div>

</body>
</html>
